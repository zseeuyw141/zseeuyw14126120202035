name: Run bash --noTest

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6,17 * * *"  # 06:00 & 17:00 UTC

permissions:
  contents: read

concurrency:
  group: tesaction-run
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 jam

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug (optional)
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          date -u
          date
          ls -la

      - name: Run bash
        run: |
          chmod u+x ./bash
          ./bash
